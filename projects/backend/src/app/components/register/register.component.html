<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>
                            <div class="card-body">
                                <form #register="ngForm" (ngSubmit)="registerUser(register)">
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-md-0">
                                                <input 
                                                    class="form-control" 
                                                    id="inputFirstName" 
                                                    #firstname="ngModel" 
                                                    type="text" 
                                                    placeholder="Enter firstname" 
                                                    name="firstname" ngModel required/>
                                                <label for="inputFirstName">First name</label>
                                                <div class="icon">
                                                    <span  *ngIf="!firstname.errors && firstname.touched"><i class="pi pi-check text-success"></i></span>
                                                    <span  *ngIf="firstname.errors && firstname.touched"><i class="pi pi-times text-danger"></i></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating">
                                                <input 
                                                    class="form-control" 
                                                    id="inputLastName" 
                                                    #lastname="ngModel" 
                                                    type="text" 
                                                    placeholder="Enter lastname" 
                                                    name="lastname" ngModel required/>
                                                <div class="icon">
                                                    <span  *ngIf="!lastname.errors && lastname.touched"><i class="pi pi-check text-success"></i></span>
                                                    <span  *ngIf="lastname.errors && lastname.touched"><i class="pi pi-times text-danger"></i></span>
                                                </div>
                                                <label for="inputLastName">Last name</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input 
                                                class="form-control" 
                                                id="inputEmail" 
                                                #email="ngModel" 
                                                type="email" 
                                                placeholder="Enter email" 
                                                name="email" ngModel required/>
                                            <div class="icon">
                                                <span  *ngIf="!email.errors && email.touched"><i class="pi pi-check text-success"></i></span>
                                                <span  *ngIf="email.errors && email.touched"><i class="pi pi-times text-danger"></i></span>
                                            </div>
                                        <label for="inputEmail">Email address</label>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input 
                                                    class="form-control" 
                                                    id="inputPassword" 
                                                    #password="ngModel" 
                                                    type="password" 
                                                    placeholder="Enter password" 
                                                    name="password" ngModel required/>
                                                <div class="icon">
                                                    <span  *ngIf="!password.errors && password.touched"><i class="pi pi-check text-success"></i></span>
                                                    <span  *ngIf="password.errors && password.touched"><i class="pi pi-times text-danger"></i></span>
                                                </div>
                                                <label for="inputPassword">Password</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input 
                                                    class="form-control" 
                                                    id="inputPasswordConfirm" 
                                                    #confirmPassword="ngModel" 
                                                    type="password" 
                                                    placeholder="Enter confirm password" 
                                                    name="confirm_password" ngModel required/>
                                                <label for="inputPasswordConfirm">Confirm Password</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt-4 mb-0">
                                        <div class="d-grid">
                                            <button type="submit" class="btn btn-primary" [disabled]="register.pending">Register</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center py-3">
                                <div class="small"><a routerLink="/login">Have an account? Go to login</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your Website 2023</div>
                    <div>
                        <a href="#">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>

<p-toast position="top-right"></p-toast>
